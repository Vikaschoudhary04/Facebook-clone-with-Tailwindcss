<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>

</head>
<body class="bg-gray-300 flex items-center justify-center">
    <div class="container flex items-center justify-center min-h-screen">
        <div class="item mx-10 w-1/2">
            <img class="w-60" src="logo.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form flex flex-col bg-white p-8 rounded-lg relative">
            <input class="px-4 my-2 h-10  border-2 border-gray-400 outline-blue-400 rounded-sm" type="text" placeholder="Enter email or phone">
            <input class="px-4 my-2 h-10  border-2 border-gray-400 outline-blue-400 rounded-sm" type="password" placeholder="password">
            <button class="bg-blue-700 text-white font-bold px-2 py-2 rounded-sm hover:cursor-pointer hover:bg-blue-600">Log in</button>
            <span class="text-blue-700 my-2 hover:cursor-pointer hover:underline text-sm text-center mb-1">Forgotten password?</span>
            <hr class="py-2">
            <button class="bg-green-600 text-white font-bold w-fit mx-auto px-4 py-2 rounded-sm hover:cursor-pointer">Create New Account</button>
           <span class="absolute -bottom-10 left-1/2 transform -translate-x-1/2 text-sm text-gray-700 text-center w-full">
           <span class="font-bold hover:cursor-pointer hover:underline">Create a Page</span>
           for a celebrity, brand or business.
           </span>
    </div>
    
</body>
</html>
